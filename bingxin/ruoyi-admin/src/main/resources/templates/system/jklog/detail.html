<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('接口日志详细')" />
	<th:block th:include="include :: jsonview-css" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m-t" id="signupForm">
		<div class="form-group">
			<label class="col-sm-2 control-label">体检号：</label>
			<div class="form-control-static" th:text="${jklog.tjh000}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">方法名称：</label>
			<div class="form-control-static" th:text="${jklog.method}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">方法说明：</label>
			<div class="form-control-static" th:text="${jklog.directions}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">参数：</label>
			<div class="form-control-static"><pre id="operParam"></pre></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">状态：</label>
			<div class="form-control-static" th:class="${jklog.status == 0 ? 'label label-primary' : 'label label-danger'}" th:text="${jklog.status == 0 ? '正常' : '异常'}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">操作时间：</label>
			<div class="form-control-static" th:text="${jklog.operTime}">
			</div>
		</div>
	</form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: jsonview-js" />
    <script th:inline="javascript">
	    $(function() {
	    	var operParam = [[${jklog.parameter}]];
	    	if ($.common.isNotEmpty(operParam) && operParam.length < 4000) {
	    		$("#operParam").text(operParam);
	    	} else {
	    		$("#operParam").text(operParam);
	    	}
	    });
    </script>
</body>
</html>
